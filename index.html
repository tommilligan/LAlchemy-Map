<head>
    <link rel="stylesheet" type="text/css" href="scripts/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="scripts/jsnetworkx.js"></script>
</head>
<body>
    <!-- Floating Buttons -->
    <div id='github-button'><a href='https://github.com/tommilligan/LAlchemy-Map' target="_blank"><img src='assets/GitHub-Mark-64px.png' alt='GitHub logo' title=' RainWorld-Map on GitHub' /></a></div>
    <div id='LA-button'><a href='https://littlealchemy.com/' target="_blank"><img src='assets/LAlchemy-Logo-64px.png' alt='Little Alchemy logo' title='Play Little Alchemy' /></a></div>
    <div id='message-wrapper'>
        <div id="messagebox">
            <span id="message">type your query above</span>
        </div>
    </div>
    <div id="parent-wrapper">
        <div id="parentbox">
            <span id="parents">type your query above</span>
        </div>
    </div>
    <div id="head-wrapper">
        <div id="searchbar">
            <form id="searchform" onsubmit="return false;">
                <span>
                    <input type="text" id="search" autocomplete="off" />
                    <select id="recurse_levels">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=3>4</option>
                        <option value=3>5</option>
                        <option value=3>10</option>
                    </select>
                    <input type="submit" style="display:none" />
                </span>
                <span id="output">earth, air, fire, water,</span>
            </form>
        </div>
        <div id="presetsbar">
            <span class="jslink" id="plotAllElements">&gt; see all elements</span>
        </div>
    </div>
    <div id="canvas"></div>
    <script src="scripts/canvas.js"></script>
</body>
