<head>
    <link rel="stylesheet" type="text/css" href="scripts/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="scripts/jsnetworkx.js"></script>
</head>
<body>
    <!-- Floating Buttons -->
    <div id='counter-wrapper'>
        <div id="counterbox">
            <span id="counter">type your query above</span>
        </div>
    </div>
    <div id="head-wrapper">
        <div id='github-button'><a href='https://github.com/tommilligan/LAlchemy-Map' target="_blank"><img src='assets/GitHub-Mark-64px.png' alt='GitHub logo' title=' RainWorld-Map on GitHub' /></a></div>
        <form id="searchform" onsubmit="return false;">
            <div id="searchbar">
                <span>Search up to the 
                    <select id="recurse_levels">
                        <option value=1>1st</option>
                        <option value=2>2nd</option>
                        <option value=3>3rd</option>
                        <option value=3>4th</option>
                        <option value=3>5th</option>
                        <option value=3>10th</option>
                    </select>
                     child of 
                    <input type="text" id="search1" autocomplete="off" />
                    <input type="submit" style="display:none" />
                     ~ 
                </span>
                <span id="output"></span>
            </div>
            <div id="presetsbar">
                <span>try: 
                    <span class="jslink" id="plotAllElements">the core four</span>, 
                    <span class="jslink namecontainer">human</span>, 
                    <span class="jslink namecontainer">metal</span>, 
                    <span class="jslink namecontainer">time</span>, 
                    <span class="jslink namecontainer">plant</span>, 
                    <span class="jslink namecontainer">house</span>, 
                </span>
            </div>
            <div id="addField-wrapper">
                <span id="addField" class="jslink">+ add field</span>
            </div>
        </form>
    </div>
    <div id="canvas">
    <div id='LA-button'><a href='https://littlealchemy.com/' target="_blank"><img src='assets/LAlchemy-Logo-64px.png' alt='Little Alchemy logo' title='Play Little Alchemy' /></a></div>
    <div id="parent-wrapper">
        <div id="parentbox">
            <span id="parents">type your query above</span>
        </div>
    </div>
    </div>
    <script src="scripts/canvas.js"></script>
</body>
